<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MERN Stack Quiz</title>
  <link rel="stylesheet" href="../Question 2nd MERN Stack Quiz/Mern.css">
</head>
<body>

  <div class="quiz-container">
    <h1 class="quiz-title">MERN Stack Quiz</h1>
    
    <div id="question-container">
      <p id="question-text">Question will appear here</p>
      
      <div id="options-container">
        <label>
          <input type="radio" name="option" value="0">
          <span>Option 1</span>
        </label>
        <label>
          <input type="radio" name="option" value="1">
          <span>Option 2</span>
        </label>
        <label>
          <input type="radio" name="option" value="2">
          <span>Option 3</span>
        </label>
        <label>
          <input type="radio" name="option" value="3">
          <span>Option 4</span>
        </label>
      </div>
      
      <button id="next-btn">Next</button>
      <button id="submit-btn" style="display: none;">Submit</button>
    </div>
    
    <div id="score-container" style="display: none;">
      <p id="score-text">Your score will appear here</p>
      <div id="individual-scores"></div>
    </div>
  </div>

  <script src="../Question 2nd MERN Stack Quiz/Mern.js"></script>
</body>
</html>
