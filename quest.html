<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    #quiz-container {
      width: 70%;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    #question-container {
      margin-bottom: 20px;
    }
    .question {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .options {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    .options label {
      font-size: 18px;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
      width: 100%;  /* Ensures labels span the entire width */
    }
    .options input:checked + label {
      background-color: #6c63ff;
      color: white;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #6c63ff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #bbb;
      cursor: not-allowed;
    }
    button:hover {
      background-color: #5a53d1;
    }
    #submit-button {
      background-color: #28a745;
    }
    #submit-button:hover {
      background-color: #218838;
    }
    #result-container {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    .score-board {
      margin-top: 30px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <div id="question-container"></div>
    <div class="buttons">
      <button id="prev-button" onclick="navigate(-1)" disabled>Previous</button>
      <button id="next-button" onclick="navigate(1)">Next</button>
      <button id="submit-button" onclick="submitQuiz()" style="display: none;">Submit</button>
    </div>
    <div id="result-container"></div>
    <div class="score-board" id="score-board" style="display: none;"></div>
  </div>

  <script src="quest.js"></script>
</body>
</html>
